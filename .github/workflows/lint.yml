name: Lint
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs'
  pull_request:
    paths-ignore:
      - 'docs'
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - run: bundle exec rake rubocop

  dprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.0
